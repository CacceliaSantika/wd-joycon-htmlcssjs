<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Controller UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #acacee, #8383da);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .screen {
      background: #111;
      color: #82fbff;
      font-family: 'Courier New', monospace;
      padding: 15px 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      min-width: 260px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      transition: all 0.2s ease-in-out;
    }

    .controller {
      display: flex;
      gap: 60px;
      background: #2b2b3d;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .direction-pad {
      position: relative;
      width: 140px;
      height: 140px;
    }

    .direction-pad button {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ffaae3;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
      transition: all 0.2s ease-in-out;
    }

    .direction-pad button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(255, 77, 109, 0.6);
    }

    .up { top: 0; left: 45px; }
    .down { bottom: 0; left: 45px; }
    .left { top: 45px; left: 0; }
    .right { top: 45px; right: 0; }
    .center {
      top: 45px; left: 45px;
      width: 50px; height: 50px;
      background: #888;
      border-radius: 50%;
      pointer-events: none;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
    }

    .action-buttons button {
      width: 70px;
      height: 70px;
      background: #67d8fa;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(8, 150, 194, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .action-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 194, 255, 0.6);
    }

    @media (max-width: 600px) {
      .controller {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="screen" id="display">Tekan tombol</div>

  <div class="controller">
    <!-- Directional Pad -->
    <div class="direction-pad">
      <button class="up" data-key="Atas">↑</button>
      <button class="down" data-key="Bawah">↓</button>
      <button class="left" data-key="Kiri">←</button>
      <button class="right" data-key="Kanan">→</button>
      <div class="center"></div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button data-key="A">A</button>
      <button data-key="B">B</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function updateDisplay(text) {
      display.textContent = text;
    }

    // Button click events
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        const value = button.dataset.key;
        updateDisplay(value);
      });
    });

    // Keyboard event
    document.addEventListener('keydown', (e) => {
      const keyMap = {
        ArrowUp: 'Atas',
        ArrowDown: 'Bawah',
        ArrowLeft: 'Kiri',
        ArrowRight: 'Kanan',
        a: 'A',
        b: 'B'
      };
      const key = keyMap[e.key.toLowerCase()];
      if (key) {
        updateDisplay(key);
      }
    });
  </script>

</body>
</html>
